<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=National+Park:wght@200..800&family=Tagesschrift&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

    <script src="main.js" type="module" defer></script>
    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section>
        <h2>Add New Book</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Title</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div>
            <label for="bookFormAuthor">Author</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div>
            <label for="bookFormYear">Year</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
          <div id="bookFormIsCompleteContainer">
            <label for="bookFormIsComplete">Finished Reading</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Put Book to Shelf
          </button>
        </form>
      </section>
      <section>
        <h2><img src="./assets/images/scan-search.svg" alt="scanIcon" class="icon">Search Book</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Title</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
          <div>
            <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
              Search
            </button>
            <button id="showAllBooks" type="submit">
              Display All Books
            </button>
          </div>
        </form>
      </section>

      <section>
        <h2><img src="./assets/images/bell-ring.svg" alt="bellRingIcon" class="icon">Not Finished Reading</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
        </div>
      </section>

      <section>
        <h2 class="iconContainer"><img src="./assets/images/badge-check.svg" alt="check-Icon" class="icon">Finished Reading</h2>

        <div id="completeBookList" data-testid="completeBookList">
        </div>
      </section>
      <dialog data-modal>
        <div id="modalContent">
          <p>Are you sure you want to delete this book?</p>
          <div>
            <button data-cancel-modal>Cancel</button>
            <button data-proceed-modal>Continue</button>
        </div>
        </div>
      </dialog>
    </main>
  </body>
  <footer>
      <div>
        <p>Bookshelf App, 1/6/2025</p>
        <p>Bandung, Indonesia</p>
      </div>
      <div id="author">
        <img src="./assets/images/activity.svg" alt="scanIcon" class="icon">
        <p>by Nikolaus E. Albert</p>
      </div>
      <div>
        <p>Github: NikolausAlbert-cloud</p>
        <p>edX Account: 1nikolaus_albert1</p>
      </div>
    </div>
</html>
